<!DOCTYPE html>
<html>

<head>
  <title>draggable</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/draggable.css">
  <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
  <title>DRAG IT!!</title>
  <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=10.0">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script/draggable.js"></script>

</head>

<body>

  
  <div id="not-draggable">
  	<p>
    <br>
  	Making a <span style="text-decoration: underline;">draggable div</span> 
  	<br>
  	with 1 line of jQuery!
  	<br>
  	Drag the one below<br><br>
    (If it doesn't work, <br> you might have to allow <br>"unsafe script" to run)
  	</p>
  </div>

<br>

  <div id="draggable">

  <svg id="ellipse-contain" height="160" width="500">
  <ellipse cx="159" cy="77" rx="158" ry="76"></ellipse>
  </svg>

  <p id="text-over">
  	<span id="magenta">$</span>(<span id="cyan">function</span>(){ 
  	<br>
    <span id="magents">$</span>(<span id="yellow">"#draggable"</span>).<span id="cyan">draggable</span>();
    <br>
  	});
  </p>

  </div>



</body>
</html>
