<!DOCTYPE html>
<html>

<head>
  <title>draggable</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/draggable.css">
  <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
  <title>DRAG IT!!</title>
  <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=10.0">

  <script type="text/javascript" src="script/draggable.js"></script>




</head>

<body>

<div class="content-left">
  
  <div id="not-draggable">
  	<p>
  	<br>
  	Making a <span style="text-decoration: underline;">draggable div</span> 
  	<br>
  	with 3 lines of jQuery!
  	<br>
  	Drag the one below
  	</p>
  </div>

  <div id="draggable">
  <p>
  	<br><br><br>
  	<span id="magenta">$</span>(<span id="cyan">function</span>(){ 
  	<br>
    <span id="magents">$</span>(<span id="yellow">"#draggable"</span>).<span id="cyan">draggable</span>();
    <br>
  	});
  </p>
 </div>

</div>

</body>
